"<!DOCTYPE html>\n<html>\n<head>\n    <title>Бронирование столов</title>\n    <style>\n        body {\n            font-family: sans-serif;\n        }\n        .container {\n            width: 80%;\n            margin: 0 auto;\n        }\n        .form-group {\n            margin-bottom: 15px;\n        }\n        label {\n            display: block;\n            margin-bottom: 5px;\n        }\n        input[type=\"text\"],\n        input[type=\"email\"],\n        input[type=\"tel\"],\n        select {\n            width: 100%;\n            padding: 8px;\n            border: 1px solid #ccc;\n            border-radius: 4px;\n            box-sizing: border-box;\n        }\n        button {\n            background-color: #4CAF50;\n            color: white;\n            padding: 12px 20px;\n            border: none;\n            border-radius: 4px;\n            cursor: pointer;\n        }\n        button:hover {\n            background-color: #45a049;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Бронирование столов</h1>\n\n        <div class=\"form-group\">\n            <label for=\"table\">Выберите стол:</label>\n            <select id=\"table\">\n                <option value=\"1\">Стол 1 (4 места)</option>\n                <option value=\"2\">Стол 2 (2 места)</option>\n                <option value=\"3\">Стол 3 (6 мест)</option>\n            </select>\n        </div>\n\n        <div class=\"form-group\">\n            <label for=\"date\">Выберите дату:</label>\n            <input type=\"date\" id=\"date\">\n        </div>\n\n        <div class=\"form-group\">\n            <label for=\"time\">Выберите время:</label>\n            <select id=\"time\">\n                <option value=\"12:00\">12:00</option>\n                <option value=\"13:00\">13:00</option>\n                <option value=\"14:00\">14:00</option>\n                <option value=\"15:00\">15:00</option>\n                <option value=\"16:00\">16:00</option>\n                <option value=\"17:00\">17:00</option>\n                <option value=\"18:00\">18:00</option>\n                <option value=\"19:00\">19:00</option>\n                <option value=\"20:00\">20:00</option>\n                <option value=\"21:00\">21:00</option>\n            </select>\n        </div>\n\n        <div class=\"form-group\">\n            <label for=\"guests\">Количество гостей:</label>\n            <input type=\"number\" id=\"guests\" min=\"1\" value=\"1\">\n        </div>\n\n        <div class=\"form-group\">\n            <label for=\"name\">Ваше имя:</label>\n            <input type=\"text\" id=\"name\" placeholder=\"Имя\">\n        </div>\n\n        <div class=\"form-group\">\n            <label for=\"phone\">Ваш телефон:</label>\n            <input type=\"tel\" id=\"phone\" placeholder=\"Телефон\">\n        </div>\n\n        <div class=\"form-group\">\n            <label for=\"email\">Ваш email:</label>\n            <input type=\"email\" id=\"email\" placeholder=\"Email\">\n        </div>\n\n        <button onclick=\"bookTable()\">Подтвердить бронирование</button>\n\n        <div id=\"confirmation\" style=\"margin-top: 20px;\"></div>\n    </div>\n\n    <script>\n        function bookTable() {\n            var table = document.getElementById(\"table\").value;\n            var date = document.getElementById(\"date\").value;\n            var time = document.getElementById(\"time\").value;\n            var guests = document.getElementById(\"guests\").value;\n            var name = document.getElementById(\"name\").value;\n            var phone = document.getElementById(\"phone\").value;\n            var email = document.getElementById(\"email\").value;\n\n            var confirmationMessage = \"Бронирование подтверждено:<br>\";\n            confirmationMessage += \"Стол: \" + table + \"<br>\";\n            confirmationMessage += \"Дата: \" + date + \"<br>\";\n            confirmationMessage += \"Время: \" + time + \"<br>\";\n            confirmationMessage += \"Количество гостей: \" + guests + \"<br>\";\n            confirmationMessage += \"Имя: \" + name + \"<br>\";\n            confirmationMessage += \"Телефон: \" + phone + \"<br>\";\n            confirmationMessage += \"Email: \" + email + \"<br>\";\n\n            document.getElementById(\"confirmation\").innerHTML = confirmationMessage;\n\n            // Здесь можно добавить код для отправки данных на сервер\n            console.log(\"Данные бронирования:\", {\n                table: table,\n                date: date,\n                time: time,\n                guests: guests,\n                name: name,\n                phone: phone,\n                email: email\n            });\n        }\n    </script>\n</body>\n</html>"
